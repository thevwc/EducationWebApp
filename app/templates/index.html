{% extends 'base.html' %}

{% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}
{% block app_content %}



<div class="">
    <div class="row">
        <div class="col-md-6 heading">
            <h2>VWC Education</h2>
        </div>

        <div class="col-md-6 version">
            ## TBD import version from a file that is based on a git tag
            <h3>Version 0.1 (Feb 21, 2021)</h3>
        </div>
    </div>
        
    <div class="row">
        <div class="col-md-6 selectMember">
            <div>
                <select id="selectpicker" class='selectpicker' style='margin-bottom:20px' title='Find a member ...' data-live-search=true data-live-search-style="contains" data-width='auto'>
                {% for n in memberList %}
                    <option class="optName" value='{{n.first}}' data-member="{{n.id}}">
                        {{n.first}} {{n.last}} {% if n.nick is not none %} ({{n.nick}}) {% endif %} {{n.id}}
                    </option>
                {% endfor %}
                </select>
            </div> 
        </div>

        <div class="col-md-6 contactInfo">
            <div class="row">
                <label class="col contactLabel">Name</label>
                <span id="memberName" class="col contactData">
            </div>
            <div class="row">
               <label class="col contactLabel">Village ID</label>
                <span id="villageID" class="col contactData">
            </div>
            <div class="row">
                <label class="col contactLabel">Home phone</label>
                <span id="homePhone" class="col contactData" >
            </div>
            <div class="row">
                <label class="col contactLabel">Mobile phone</label>
                <span id="mobilePhone" class="col contactData">
            </div>
            <div class="row">
                <label class="col contactLabel">Email</label>
                <span id="eMail" class="col contactData">
            </div>
        </div>
    </div>


    <!-- Modal for error messages. -->
    <div class="modal fade" id="myModalMsg" tabindex="-1" role="dialog" aria-   labelledby="exampleModalCenterTitle" aria-hidden="true">
    	<div class="modal-dialog modal-dialog-centered" role="document">
    		<div class="modal-content">
    			<div class="modal-header">
    				<h5 class="modal-title" id="modalTitle"></h5>
    				<button type="button" class="close" onclick=closeModal() aria-label="Close">
    				<span aria-hidden="true">&times;</span>
    				</button>
    			</div>
    			<div class="modal-body" id=modalBody style=width:fit-content>
    			</div>
                
    				<div class="modal-footer">
    				<button type="button" class="btn btn-primary" onclick=closeModal() data-dismiss="modal">CLOSE</button>
    			</div>
    		</div>
    	</div>
</div>
{% endblock %}


{% block scripts %}
    {{super()}}
    <script src="{{ url_for('static', filename='js/index.js') }}"> </script>
{% endblock %}
